<!DOCTYPE html>

							</div>
							<div class="minfo">

								<label class="lab" id="ma1"><strong>Altura: 0.15 m</strong></label>

							</div>
							<div class="subt">

						</div>
						<div class="apoiador">

								<label class="lab"><strong>Nome: tokugawa</strong></label>
								<label class="lab"><strong>Trabalho: Ancião</strong></label>

							<div class="ainfo">

							<div class="subt">

						</div>
					</div>
					<div class="atributos">
						<img src="imagens\ficha\body.png" class="corpo" id="body">
						<div class="atr">
							<fieldset class="at1">
								<legend><strong>ATRIBUTOS:</strong></legend>
									<div class="space">
										<label class="lab"><strong>FORÇA: 200</strong></label>
									</div>
									<div class="space">
										<label class="lab"><strong>VELOCIDADE: 100</strong></label>

									<div class="space">

									</div>

							<fieldset class="at2">
								<legend><strong>Corpo:</strong></legend>
									<div class="space" id="tipo">
										<label class="lab"><strong>TIPO: Hectomorfo</strong></label>
									</div>
									<div class="space">
										<label class="lab"><strong>PORCENTAGEM DE GORDURA: 5%</strong></label>

							<fieldset class="at3">

										<label class="lab"><strong>bondade: 100%</strong></label>
